<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="calcContainer">
        <div class="display">
            <h1 id="inputValue">0</h1>
        </div>
        <div class="btnsContainer">
            <div class="btnsRow smallRow">
                <button onclick="" class="btn">
                    <p>
                        (
                    </p>
                </button>
                <button onclick="" class="btn">
                    <p>
                        )
                    </p>
                </button>
                <button onclick="hanldeInteractions('%')" class="btn">
                    <p>
                        %
                    </p>
                </button>
                <button onclick="handleReset()" class="btn">
                    <p>
                        AC
                    </p>
                </button>
            </div>
            <div class="btnsRow">
                <button onclick="hanldeInteractions(7)" class="btn">
                    <p>
                        7
                    </p>
                </button>
                <button onclick="hanldeInteractions(8)" class="btn">
                    <p>
                        8
                    </p>
                </button>
                <button onclick="hanldeInteractions(9)" class="btn">
                    <p>
                        9
                    </p>
                </button>
                <button onclick="hanldeInteractions('/')" class="btn">
                    <p>
                        /
                    </p>
                </button>
            </div>
            <div class="btnsRow">
                <button onclick="hanldeInteractions(4)" class="btn">
                    <p>
                        4
                    </p>
                </button>
                <button onclick="hanldeInteractions(5)" class="btn">
                    <p>
                        5
                    </p>
                </button>
                <button onclick="hanldeInteractions(6)" class="btn">
                    <p>
                        6
                    </p>
                </button>
                <button onclick="hanldeInteractions('*')" class="btn">
                    <p>
                        *
                    </p>
                </button>
            </div>
            <div class="btnsRow">
                <button onclick="hanldeInteractions(1)" class="btn">
                    <p>
                        1
                    </p>
                </button>
                <button onclick="hanldeInteractions(2)" class="btn">
                    <p>
                        2
                    </p>
                </button>
                <button onclick="hanldeInteractions(3)" class="btn">
                    <p>
                        3
                    </p>
                </button>
                <button onclick="hanldeInteractions('-')" class="btn">
                    <p>
                        -
                    </p>
                </button>
            </div>
            <div class="btnsRow">
                <button onclick="hanldeInteractions(0)" class="btn">
                    <p>
                        0
                    </p>
                </button>
                <button onclick="hanldeInteractions('.')" class="btn">
                    <p>
                        .
                    </p>
                </button>
                <button onclick="hanldeEvaluate()" class="btn">
                    <p>
                        =
                    </p>
                </button>
                <button onclick="hanldeInteractions('+')" class="btn">
                    <p>
                        +
                    </p>
                </button>
            </div>
            
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
